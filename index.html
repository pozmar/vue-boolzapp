<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <!-- css -->
  <link rel="stylesheet" href="style.css">
  <!-- vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>Boolzapp</title>
</head>
<body>


  <main id="root" class="box-app">
    <section class="left">
      <div class="top-left">
        <div class="nav-left">
          <img src="" alt="">
          <div class="nav-interactions">
            <a href="#"><i class="fas fa-circle-notch"></i></a>
            <a href="#"><i class="fas fa-comment-alt"></i></a>
            <a href="#"><i class="fas fa-ellipsis-v"></i></a>
          </div>

        </div>
        <div class="notifications">
          <i class="fas fa-bell-slash fa-2x"></i>
          <div class="text-not">
            <p><strong> Ricevi notifiche di nuovi messaggi</strong></p>
            <a href="#" class="activating"><p></p>Attiva notifiche desktop</a>
          </div>
        </div>
        <div class="searching">

          <button type="button" name="button"><i class="fas fa-search"></i></button>
          <input id="searchInput" type="text" name="" placeholder="Cerca o inizia una nuova chat" value="">

        </div>
      </div>
      <div class="bottom-left">
        <ul class="contacts">
          <li></li>
        </ul>
      </div>
    </section>
    <section class="right">
      <div class="top-right">
        <div class="nav-right">
          <img src="" alt="">
          <div class="nav-interactions">
            <a href="#"><i class="fas fa-search"></i></a>
            <a href="#"><i class="fas fa-paperclip"></i></a>
            <a href="#"><i class="fas fa-ellipsis-v"></i></a>
          </div>

        </div>
      </div>

      <div class="messages">

      </div>
      <div class="sending">
        <i class="far fa-smile"></i>
        <input type="text" name="" value="" placeholder="Scrivi un messaggio">
        <i class="fas fa-microphone"></i>

      </div>

    </section>



  </main>


  <!-- </main> -->
  <!-- script -->
  <script src="main.js" charset="utf-8"></script>
</body>
</html>
