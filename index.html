<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <!-- viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <!-- css -->
  <link rel="stylesheet" href="style.css">
  <!-- vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>Boolzapp</title>
</head>
<body>
  <!-- MAIN -->
  <main id="root" class="box-app">
    <!-- SECTION LEFT -->
    <section class="left">
      <!-- TOP-LEFT -->
      <div class="top-left">
        <div class="nav-left">
          <div class="my-avatar">
            <a href="#">
              <img  :src="utentePrincipale.utente" alt=""></a>
              <p>{{ utentePrincipale.nome }}</p>
            </div>
            <div class="nav-interactions">
              <a href="#"><i class="fas fa-circle-notch"></i></a>
              <a href="#"><i class="fas fa-comment-alt"></i></a>
              <a href="#"><i class="fas fa-ellipsis-v"></i></a>
            </div>
          </div>
          <!-- NOTIFICHE -->
          <div class="notifications">
            <i class="fas fa-bell-slash fa-2x"></i>
            <div class="text-not">
              <p><strong> Ricevi notifiche di nuovi messaggi</strong></p>
              <a href="#" class="activating"><p></p>Attiva notifiche desktop</a>
            </div>
          </div>
        </div>
        <!-- SEARCHING -->
        <div class="searching">
          <button type="button" name="button"><i class="fas fa-search"></i></button>
          <input id="searchInput" type="text" name="" placeholder="Cerca o inizia una nuova chat" value="">
        </div>

        <!-- CONTATTI -->
        <ul class="contacts">
          <li  v-for="(contatto, i) in contatti" @click="changeIndexContatto(i)"><img :src="contatto.avatar" alt="">
            <p>{{ contatto.nome }}</p>
          </li>
        </ul>

      </section>
      <!-- SECTION RIGHT -->
      <section class="right">
        <!-- TOP-RIGHT -->

        <div class="nav-right">
          <div class="contact-message">
            <img :src="contatti[openContactIndex].avatar" alt="">
            <p>{{ contatti[openContactIndex].nome}} <span> Ultimo accesso:  {{contatti[openContactIndex].ultimoAccesso}}</span>
            </p>
          </div>
          <div class="nav-interactions">
            <a href="#"><i class="fas fa-search"></i></a>
            <a href="#"><i class="fas fa-paperclip"></i></a>
            <a href="#"><i class="fas fa-ellipsis-v"></i></a>
          </div>
        </div>

        <!-- MESSAGGI -->
        <div class="messages">
          <div v-for="m in contatti[openContactIndex].messaggi" :class="m.type">
            <p>{{ m.text }}
              <span>{{ m.orario }}</span>
            </p>

          </div>

        </div>
        <!-- SENDING -->
        <div class="sending">
          <a href="#">
            <i class="far fa-smile"></i></a>
            <input type="text" name="" value="" placeholder="Scrivi un messaggio"
            v-model="input"
            v-on:keyup.enter="takeInput()">
            <a href="#">
              <i class="fas fa-microphone"></i></a>
            </div>
          </section>
        </main>


        <!-- </main> -->
        <!-- script -->
        <script src="main.js" charset="utf-8"></script>
      </body>
      </html>
