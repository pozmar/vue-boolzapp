<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <!-- viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <!-- css -->
  <link rel="stylesheet" href="style.css">
  <!-- vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- data script -->
  <script src="js/data.js" charset="utf-8"></script>
  <title>Boolzapp</title>
</head>
<body>
  <!-- MAIN -->
  <main id="root" class="box-app">
    <!-- SECTION LEFT -->
    <section class="left">
      <!-- TOP-LEFT -->
      <div class="top-left">
        <div class="nav-left">
          <div class="my-avatar">
            <a href="#">
              <img  :src="utentePrincipale.utente" alt=""></a>
              <p>{{ utentePrincipale.nome }}</p>
            </div>
            <div class="nav-interactions">
              <a href="#"><i class="fas fa-circle-notch"></i></a>
              <a href="#"><i class="fas fa-comment-alt"></i></a>
              <a href="#"><i class="fas fa-ellipsis-v"></i></a>
            </div>
          </div>
          <!-- NOTIFICHE -->
          <div class="notifications">
            <i class="fas fa-bell-slash fa-2x"></i>
            <div class="text-not">
              <p><strong> Ricevi notifiche di nuovi messaggi</strong></p>
              <a href="#" class="activating"><p></p>Attiva notifiche desktop</a>
            </div>
          </div>
        </div>
        <!-- SEARCHING -->
        <div class="searching">
          <button type="button" name="button"><i class="fas fa-search"></i></button>
          <input class="searchInput" type="text" name="" placeholder="Cerca o inizia una nuova chat" v-model="search">
        </div>

        <!-- CONTATTI -->
        <ul class="contacts">
          <li class="amico" v-for="contatto in filterContatti" @click="activateContact(contatto)"><img :src="contatto.avatar" alt="" :class="{selected: contatto === activeContact}">
            <p>{{ contatto.nome }}
            <span>{{ contatto.messaggi[contatto.messaggi.length-1].text}}</span> </p>
          </li>
        </ul>

      </section>
      <!-- SECTION RIGHT -->
      <section class="right">
        <!-- TOP-RIGHT -->

        <div class="nav-right">
          <div class="contact-message">
            <img :src="activeContact.avatar" alt="">
            <p>{{ activeContact.nome}} <span> Ultimo accesso:  {{activeContact.ultimoAccesso}}</span>
            </p>
          </div>
          <div class="nav-interactions">
            <a href="#"><i class="fas fa-search"></i></a>
            <a href="#"><i class="fas fa-paperclip"></i></a>
            <a href="#"><i class="fas fa-ellipsis-v"></i></a>
          </div>
        </div>

        <!-- MESSAGGI -->
        <div class="messages">

          <div class="myMess" v-for="m in activeContact.messaggi"  :class="m.type">
            <div class="text"></div>
            <p>{{ m.text }}
              <i class="fas fa-chevron-down"></i>
              <span>{{ m.orario }}
              </span>
            </p>

                <!-- <ul class="actions"
                v-if="isListActive === true">
              <li>Info messaggio</li>
              <li>Salva</li>
              <li>Calcella messaggio</li>
            </ul> -->
          </div>
          <div class="emoticon" v-if="isActive === true">
            <ul>
              <li v-for="(el, index) in emoji" @click="sendEmoji(index)">{{ el }}</li>
            </ul>

          </div>
        </div>

        <!-- SENDING -->
        <div class="sending">
          <a href="#">
            <i class="fas fa-times"
            v-if="isActive === true"
            v-on:click=" emojiPanel"></i></a>
            <a href="#">
              <i class="far fa-smile"
              v-on:click=" emojiPanel"></i></a>
              <input type="text" name="" value="" placeholder="Scrivi un messaggio"
              v-model="input.text"
              v-on:keyup.enter="submit(openContactIndex)">
              <a href="#">
                <i class="fas fa-microphone"></i></a>
              </div>
            </section>
          </main>
          <!-- main script -->
          <script src="js/main.js" charset="utf-8"></script>
        </body>
        </html>
